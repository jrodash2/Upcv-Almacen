{% extends "almacen/base.html" %}
{% block content %}
  <h2>{% if object %}Editar{% else %}Crear{% endif %} Serie</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'almacen:lista_series' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
